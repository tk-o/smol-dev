<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white text-center">
    <div id="subscription-form" class="container mx-auto">
        <h1 class="text-3xl mb-4">Subscribe to my newsletter</h1>
        <form action="main.js" method="POST" onsubmit="return validateEmail()">
            <input type="email" id="email" name="email" class="border p-2 rounded" placeholder="Enter your email" required>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Subscribe</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
